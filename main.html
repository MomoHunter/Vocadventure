<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>
        Vocadventure
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b4a3ddbae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body onload="">
    <nav id="status" class="level is-mobile">
      <div class="level-item has-text-centered" v-for="score in scores">
        <div>
          <p class="heading">{{score.name}}</p>
          <p class="title">{{score.number}}</p>
        </div>
      </div>
    </nav>
    <div id="mainMenu">
      <h1 class="title">Vocadventure</h1>
      <h2 class="subtitle">Ein Vokabeltrainer mit Gamification f√ºr Japanisch</h2>
      <section class="section">
        <p class="buttons">
          <a class="button is-large is-info is-rounded is-outlined is-fullwidth">
            <span class="icon">
              <i class="fas fa-book"></i>
            </span>
            <span>Training</span>
          </a>
          <a class="button is-large is-link is-rounded is-outlined is-fullwidth">
            <span class="icon">
              <i class="fas fa-gem"></i>
            </span>
            <span>Abenteuer</span>
          </a>
        </p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
