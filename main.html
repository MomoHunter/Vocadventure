<!DOCTYPE html>
<html lang="de" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>
        Vocadventure
    </title>
    <link id="bulmaCSS" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="Vocadventure.webmanifest">
    <script src="https://kit.fontawesome.com/1b4a3ddbae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body onload="">
    <nav id="status" class="level is-mobile">
      <div class="level-item has-text-centered" v-for="score in scores.scores">
        <div>
          <p class="heading">{{ getText(score.id) }}</p>
          <p class="title">{{ score.number }}</p>
        </div>
      </div>
    </nav>
    <div id="mainMenu" class="page centerContent"  v-show="isSeen">
      <div class="columns is-multiline is-centered is-mobile">
        <div class="column is-full">
          <div class="container">
            <h1 class="title">{{ getText('title') }}</h1>
            <h2 class="subtitle">{{ getText('description') }}</h2>
          </div>
        </div>
        <div class="column is-10">
          <p class="buttons">
            <a class="button is-large is-info is-rounded is-outlined is-fullwidth">
              <span class="icon">
                <i class="fas fa-book"></i>
              </span>
              <span>{{ getText('menuButton1') }}</span>
            </a>
            <a class="button is-large is-link is-rounded is-outlined is-fullwidth">
              <span class="icon">
                <i class="fas fa-gem"></i>
              </span>
              <span>{{ getText('menuButton2') }}</span>
            </a>
            <a class="button is-large is-grey is-rounded is-outlined is-fullwidth" v-on:click="navigateTo('settings')">
              <span class="icon">
                <i class="fas fa-cog"></i>
              </span>
              <span>{{ getText('menuButton3') }}</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div id="settings" class="page" v-show="isSeen">
      <div class="columns is-multiline is-centered is-vcentered is-mobile maxHeight">
        <div class="column is-full">
          <section class="hero">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  {{ getText('titleSettings') }}
                </h1>
              </div>
            </div>
          </section>
        </div>
        <div class="column is-10">
          <div class="field">
            <p class="control has-icons-left topBottomMargin">
              <span class="select is-fullwidth is-large">
                <select id="languageSelection">
                  <option v-for="lang in Object.keys(languages)">{{ lang }}</option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            </p>
            <p class="control has-icons-left topBottomMargin">
              <span class="select is-fullwidth is-large">
                <select id="themeSelection">
                  <option v-for="design in Object.keys(designs)" v-bind:value="design">
                    {{ languages[lang][design] }}
                  </option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-palette"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="column is-10"></div>
        <div class="column is-10"></div>
        <div class="column is-10"></div>
        <div class="column is-10">
          <p class="buttons">
            <a class="button is-large is-success is-rounded is-outlined is-fullwidth" v-on:click="applySettings">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <span>{{ getText('settingsButton1') }}</span>
            </a>
            <a class="button is-large is-danger is-rounded is-outlined is-fullwidth" v-on:click="navigateTo('mainMenu')">
              <span class="icon">
                <i class="fas fa-arrow-left"></i>
              </span>
              <span>{{ getText('settingsButton2') }}</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="scripts/languages.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
